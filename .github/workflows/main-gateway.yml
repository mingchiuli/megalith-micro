name: GraalVM build Gateway
on:
  push:
    branches:
      - 'main'
    paths:
      - 'micro-gateway/**'
      - 'build.gradle.kts'
      - 'common/**'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out Code
        uses: actions/checkout@v4
      - name: Prepare
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '23'      # See 'Options' section below for all supported versions
          distribution: 'graalvm' # See 'Options' section below for all available distributions
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Print Info
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version
      - name: Build
        run: ./gradlew :micro-gateway:bootBuildImage
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PWD: ${{ secrets.DOCKERHUB_PWD }}
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            docker pull mingchiuli/megalith-micro-gateway:latest
            container_id=$(docker ps --filter "name=micro-gateway" -q | awk '{print $1}' | head -n 1)
            if [ -n "$container_id" ]; then
              docker stop "$container_id"
              docker rm "$container_id"
            fi
            docker compose --compatibility up -d micro-gateway
            old=$(docker images | grep 'micro-gateway' | grep 'none' | awk '{print $3}')
            if [ -n "$old" ]; then
              docker rmi $old
            fi
            nginx=$(docker ps | grep 'nginx' | awk '{print $1}')
            if [ -n "nginx" ]; then
              docker restart $nginx
            fi